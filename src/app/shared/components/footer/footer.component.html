<footer>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4">
                <div class="box">
                    <h3>Products</h3>
                    <ul>
                        <li>
                            <a routerLink="/products" [queryParams]="{ type: 'news' }">New products</a>
                        </li>
                        <li>
                            <a routerLink="/products" [queryParams]="{ type: 'offer' }">In offer</a>
                        </li>
                        <li>
                            <a routerLink="/products" [queryParams]="{ type: 'latest' }">Latest products</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="box">
                    <h3>About PlatziStore</h3>
                    <ul>
                        <li><a routerLink="/about-us">About us</a></li>
                        <li><a routerLink="/stores">Our stores</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="box">
                    <h3>Contact</h3>
                    <mat-form-field>
                        <input matInput placeholder="Email" [formControl]="emailField" type="email">
                    </mat-form-field>
                    <button mat-rised-button [disabled]="emailField.invalid" (click)="sendMail()">Send</button>
                </div>
            </div>
        </div>
    </div>
</footer>
